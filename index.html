<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Otomanopee+One&family=Staatliches&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>| Data Sell |</title>
  </head>
  <body>
    <section id="pinky">
      <div id="flex">
        <span class="main_head">Data Sell</span>
        <span id="jj">
          Being a trustable website,
          <br />
          we value our costumers!
        </span>
      </div>
      <div style="display: block; text-align: center" id="some">
        Sell those damn data <br />
        cause who cares, right?
      </div>
      <section id="main">
        <div id="num">
          <h1
            id="numb"
            style="
              text-align: center;
              font-family: 'Otomanopee One', sans-serif;
            "
          >
            1234 Users
          </h1>
          <p
            style="
              font-size: large;
              font-family: 'Encode Sans SC', sans-serif;
              font-weight: bold;
            "
          >
            Have downloaded the data leaking app
          </p>
        </div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          style="margin-left: 60px"
        >
          <h3>Sell Data</h3>
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Data Sell</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="progress">
                  <div
                    class="progress-bar"
                    id="gg"
                    role="progressbar"
                    style="width: 0%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="button" id="nono" class="btn btn-primary">
                  Yes guys we are rich now!
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
  <script>
    const countEl = document.getElementById("numb");
    updateVisitCount();

    function updateVisitCount() {
      fetch("https://api.countapi.xyz/update/hello/jello/?amount=1")
        .then((res) => res.json())
        .then((res) => {
          countEl.innerHTML = res.value + " Users";
        });
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script>
    var myModal = document.getElementById("myModal");
    var myInput = document.getElementById("myInput");

    myModal.addEventListener("shown.bs.modal", function () {
      myInput.focus();
    });
  </script>
  <script>
    prog = document.getElementById("gg");
    for (let i = 0; i < 101; i++) {
      setInterval(function () {
        prog.style.width = i + "%";
      }, 2000);
    }
  </script>
</html>
